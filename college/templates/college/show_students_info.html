<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show students</title>
</head>
<body>
    <form action="/college/show/student/search" method="get">
        <input type="text" placeholder="جستـجو" value="{{ request.GET.q }}" name="q" />
    </form>
    <br><br>
    {% for student in students %}
        کدملی دانشجو:{{student.nat_code}} <br><br>
        نام دانشجو:{{student.first_name}} <br><br>
        نام خانوادگی دانشجو:{{student.last_name}} <br><br>
        <hr>
    {% endfor %}
</body>
</html>
